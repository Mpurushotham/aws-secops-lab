name: Qred SecOps CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install AWS CDK CLI
        run: |
          npm install -g aws-cdk
          cdk --version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run CDK synth
        run: |
          cd cdk
          cdk synth

      - name: Security Scan
        run: |
          pip install bandit
          bandit -r lambda/

      - name: Secret Scan
        uses: trufflesecurity/trufflehog@main
